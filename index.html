<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Gayatree Singh</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3d1d6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Stops scrolling on mobile */
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .header-img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            height: 50px;
            position: relative;
        }

        button {
            padding: 10px 30px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
            z-index: 10; /* Keeps Yes on top */
        }

        #noBtn {
            background-color: #e5e7eb;
            color: #333;
            position: absolute; /* Allows movement */
        }

        .subtext {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
        
        #success-gif {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="question-section">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Q1YjNhMWQ1YjNhMWQ1YjNhMWQ1YjNhMWQ1YjNhMWQ1YjNhMWQ1YjNhMWQ1YjNhMWQ1YjNhMWQ1YjNhMWQ1YjNhMWQ1YjNhMWQ1YjNhMWQ1YjNhMSZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PXM/3o7TMTsLCN6lB6sNlm/giphy.gif" alt="Cute Icon" class="header-img">
            
            <h1>Gayatree Singh<br>will you be my valentine?</h1>
            
            <div class="btn-container">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
            
            <p class="subtext">"No" seems a bit shy üòà</p>
        </div>

        <div id="success-section" class="hidden">
            <img id="success-gif" src="https://media.giphy.com/media/gDfteqLchLc4/giphy.gif" alt="Success">
            <h1>Yay! ‚ù§Ô∏è</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('question-section');
        const successSection = document.getElementById('success-section');

        // Initial setup for the No button to sit next to Yes
        // We set it via JS so it can move absolutely later
        noBtn.style.left = '55%'; // Rough positioning to start

        function moveNoButton() {
            const container = document.querySelector('.card').getBoundingClientRect();
            const btn = noBtn.getBoundingClientRect();
            
            // Calculate random positions
            const newX = Math.random() * (container.width - btn.width - 40) + 20;
            const newY = Math.random() * (container.height - btn.height - 40) + 20;

            noBtn.style.position = 'absolute';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        yesBtn.addEventListener('click', () => {
            questionSection.classList.add('hidden');
            successSection.classList.remove('hidden');
        });
    </script>
</body>
</html>
