<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Gayatree Singh</title>
    <style>
        /* 1. General Page Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3d1d6; /* The pink background from your image */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 2. The White Card Container */
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative; /* Needed for absolute positioning inside */
        }

        /* 3. The Header Image (Cute Animal) */
        .header-img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        /* 4. Button Styling */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            height: 50px; /* Fix height to prevent layout jumps */
            position: relative;
        }

        button {
            padding: 10px 30px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        /* The "Yes" Button */
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
        }
        #yesBtn:hover {
            transform: scale(1.05);
            background-color: #ff3355;
        }

        /* The "No" Button */
        #noBtn {
            background-color: #e5e7eb;
            color: #333;
        }

        /* 5. The Small Text Below */
        .subtext {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }

        /* 6. Success Message (Hidden by default) */
        .hidden {
            display: none;
        }
        
        #success-gif {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="question-section">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Q1YjNhMWQ1YjNhMWQ1YjNhMWQ1YjNhMWQ1YjNhMWQ1YjNhMWQ1YjNhMWQ1YjNhMWQ1YjNhMWQ1YjNhMWQ1YjNhMWQ1YjNhMWQ1YjNhMWQ1YjNhMWQ1YjNhMSZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PXM/3o7TMTsLCN6lB6sNlm/giphy.gif" alt="Cute Icon" class="header-img">
            
            <h1>Gayatree Singh<br>will you be my valentine?</h1>
            
            <div class="btn-container">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
            
            <p class="subtext">"No" seems a bit shy üòà</p>
        </div>

        <div id="success-section" class="hidden">
            <img id="success-gif" src="https://media.giphy.com/media/gDfteqLchLc4/giphy.gif" alt="Success">
            <h1>Yay! ‚ù§Ô∏è</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('question-section');
        const successSection = document.getElementById('success-section');

        // Logic to make the "No" button run away
        function moveNoButton() {
            // Get the size of the card (the container)
            const container = document.querySelector('.card').getBoundingClientRect();
            const btn = noBtn.getBoundingClientRect();

            // Calculate random positions within the card
            // We subtract the button size to ensure it stays inside
            const newX = Math.random() * (container.width - btn.width);
            const newY = Math.random() * (container.height - btn.height);

            // Apply new position
            noBtn.style.position = 'absolute';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        // Trigger movement on mouse hover (Desktop)
        noBtn.addEventListener('mouseover', moveNoButton);
        
        // Trigger movement on touch (Mobile)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent clicking
            moveNoButton();
        });

        // Logic for clicking "Yes"
        yesBtn.addEventListener('click', () => {
            questionSection.classList.add('hidden');
            successSection.classList.remove('hidden');
            // This is where we will load your specific GIF later
        });
    </script>
</body>
</html>
